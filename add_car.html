<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo" width="90">
        </div>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="seller_login.html">Already A Seller?</a></li>
                <li><a href="seller-registration.html">Seller Registration</a></li>
            </ul>
        </nav>
    </header>

    <section class="add-car">
        
        
        

        <!-- Add Car Form -->
        <section id="add-car-section">
            <h2>Add Car</h2>
            <form id="add-car-form" onsubmit="return validateCarForm()">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make"><br>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model"><br>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1970" max="2024"><br>

                <label for="milage">Mileage (km):</label>
                <input type="number" id="milage" name="milage"><br>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location"><br>

                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price"><br>

                <input type="submit" value="Add Car">
                <p id="car-error-message" class="error"></p>
            </form>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 Online Car Sale. All rights reserved.</p>
    </footer>

    <script>
        function validateCarForm() {
            var make = document.getElementById('make').value;
            var model = document.getElementById('model').value;
            var year = document.getElementById('year').value;
            var milage = document.getElementById('milage').value;
            var location = document.getElementById('location').value;
            var price = document.getElementById('price').value;
            var errorMessage = document.getElementById('car-error-message');

            // Check if any field is empty
            if (!make || !model || !year || !milage || !location || !price) {
                errorMessage.textContent = "All fields are required.";
                return false;
            }

            errorMessage.textContent = ""; // Clear any error message
            return true;
        }
        //Changing background color on focus and blur of form inputs
        document.querySelectorAll('input').forEach(function(input) {
            // When input field is focused selected
            input.addEventListener('focus', function() {
                input.style.backgroundColor = 'yellow';
            });
            
            // When input field loses focus
            input.addEventListener('blur', function() {
                input.style.backgroundColor = 'white';
            });
        });

        // Changing background color on button hover
        document.querySelectorAll('input[type="submit"]').forEach(function(button) {
            // When mouse enters the button
            button.addEventListener('mouseover', function() {
                button.style.backgroundColor = 'lightblue';
            });
            
            // When mouse leaves the button
            button.addEventListener('mouseout', function() {
                button.style.backgroundColor = ''; 
            });
        });
    </script>
</body>
</html>
