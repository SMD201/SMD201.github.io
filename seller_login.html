<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo" width="90">
        </div>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="seller_login.html">Already A Seller?</a></li>
                <li><a href="seller-registration.html">Seller Registration</a></li>
            </ul>
        </nav>
    </header>

    <section class="seller-login">
        <h1>Seller Login</h1>
        <form id="login-form" onsubmit="return login()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="seller" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password@123" required><br>

            <input type="submit" value="Login">
        </form>
        <p id="error-message" class="error"></p>
    </section>

    <footer>
        <p>&copy; 2024 Online Car Sale. All rights reserved.</p>
    </footer>

    <script>
        // Login Process
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Example username and password
            if (username === "seller" && password === "Password@123") {
                // Redirect to Add Car page after successful login
                window.location.href = "add_car.html";
                return false;
            } else {
                document.getElementById('error-message').textContent = "Invalid login credentials.";
                return false; // Prevent form submission
            }
        }

        //Changing background color on focus and blur of form inputs
        document.querySelectorAll('input').forEach(function(input) {
            // When input field is focused selected
            input.addEventListener('focus', function() {
                input.style.backgroundColor = 'yellow';
            });
            
            // When input field loses focus
            input.addEventListener('blur', function() {
                input.style.backgroundColor = 'white';
            });
        });

        // Changing background color on button hover
        document.querySelectorAll('input[type="submit"]').forEach(function(button) {
            // When mouse enters the button
            button.addEventListener('mouseover', function() {
                button.style.backgroundColor = 'lightblue';
            });
            
            // When mouse leaves the button
            button.addEventListener('mouseout', function() {
                button.style.backgroundColor = ''; 
            });
        });
    </script>
</body>
</html>
